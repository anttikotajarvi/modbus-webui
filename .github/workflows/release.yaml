name: Release

on:
  push:
    tags:
      - 'v*'          # e.g. v0.1.0
    branches:
      - main          # keep if you want CI to run on main; publish still gated by the "if" below

jobs:
  publish-npm:
    name: Build & publish to npm
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # publish only on version tags
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org/'

      - name: Install deps
        run: npm ci

      # Your build should emit dist/modbus-webui.html (via Vite config or post-build copy)
      - name: Build
        run: npm run build

      - name: Sanity check single-file output
        run: test -f dist/modbus-webui.html

      - name: Ensure CLI is executable
        run: chmod +x bin/cli.mjs

      # Optional: pack and upload the tarball for traceability
      - name: Pack npm tarball
        id: pack
        run: |
          PKG=$(npm pack --silent)
          echo "pkg=$PKG" >> "$GITHUB_OUTPUT"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pack.outputs.pkg }}
          path: ${{ steps.pack.outputs.pkg }}

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
