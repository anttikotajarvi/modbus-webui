name: Release

on:
  # Build check on PRs into main (no secrets used)
  pull_request:
    branches: [ main ]

  # Actual release only when you push a version tag like v0.1.2
  push:
    tags:
      - 'v*'

jobs:
  build-check:
    name: Build check (PRs)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: test -f dist/modbus-webui.html

  publish-npm:
    name: Build & publish to npm (tags only)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
      - run: npm ci
      - run: npm run build
      - run: test -f dist/modbus-webui.html
      - run: chmod +x bin/cli.mjs
      - name: Publish package
        run: npm publish --access public
